<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">Color Generator</div>
            <div class="opt">
                <label class="radio-label white">
                    <input type="radio" name="option" value="1" > Normal
                </label>
                <label class="radio-label white">
                    <input type="radio" name="option" value="2" checked="true"> Hex
                </label>
                <label class="radio-label white">
                    <input type="radio" name="option" value="3"> RGBA
                </label>
            </div>
        </div>
        <div class="back">
            <div class="color_code">
                <div class="color_code_1">Color Code :</div>
                <div class="color_code_2">White</div>
                <div class="copyButton">ðŸ“‹ Copy</div>
            </div>
            <div class="btn">
                <span class="back"></span>
                <span class="front">Click</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
